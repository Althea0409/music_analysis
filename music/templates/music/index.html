{% load static %}
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>网易云音乐热歌榜</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'music/css/bootstrap.min.css' %}">
    <style>
        body { background: linear-gradient(135deg, #f8fafc 0%, #e0e7ef 100%); }
        .card { box-shadow: 0 2px 8px rgba(0,0,0,0.08); border: none; }
        .card-title { font-weight: bold; }
        .navbar { background: #e63946; }
        .navbar-brand, .nav-link, .navbar-brand:visited { color: #fff !important; }
        .song-card { margin-bottom: 30px; }
        .footer { color: #888; text-align: center; margin-top: 40px; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand mx-auto" href="#">网易云音乐热歌榜</a>
</nav>
<div class="container mt-4">
    <div class="row">
        {% for song in songs %}
        <div class="col-md-6 col-lg-4 song-card">
            <div class="card h-100">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title mb-2">{{ song.name }}</h5>
                    <p class="card-text mb-1"><span class="badge badge-danger">歌手</span> {{ song.artist }}</p>
                    <p class="card-text mb-3"><span class="badge badge-info">专辑</span> {{ song.album }}</p>
                    <a href="{% url 'song_detail' song.song_id %}" class="btn btn-outline-danger mt-auto">查看详情</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="footer mt-5">
        <small>数据来源：网易云音乐 | 项目制作 &copy; 2025 王星冉</small>
    </div>
</div>
</body>
</html>
